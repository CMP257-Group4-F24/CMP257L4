<html>

<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>

<body>
    <form class="solid" action="Event.html" method="post">
        
        <div class="row">
            <div class="col-4">
                <label for="my_name">Name:</label>
                <input type="name" id="my_name" name="my_name" required>
            </div>

            <div class="col-4">
                <label for="my_date">Date:</label>
                <input type="date" id="my_date" name="my_date" required>

            </div>
            <div class="col-4">
                <label for="my_time">Time:</label>
                <input type="time" id="my_time" name="my_time">
            </div>
            <div class="col-4">
                <label for="my_location">Location:</label>
                <input type="location" id="my_location" name="my_location">
            </div>
            <div class="col-4">
                <label for="my_description">Description:</label>
                <input type="description" id="my_description" name="my_description">
            </div>

        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Text Area</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <p>Is this event open to all students?<br>
            <label for="my_radio">Yes</label>
            <input type="radio" id="my_radio" name="my_radio"><br>
            <label for="my_radio">No</label>
            <input type="radio" id="my_radio" name="my_radio">
        </p><br>
          
        <p>What type of event is this?<br>
            <label for="my_checkbox">Workshop</label>
            <input type="checkbox" id="my_checkbox" name="my_checkbox"><br>
            <label for="my_checkbox">Social</label>
            <input type="checkbox" id="my_checkbox" name="my_checkbox"><br>
            <label for="my_checkbox">Sport</label>
            <input type="checkbox" id="my_checkbox" name="my_checkbox"><br>
            <label for="my_checkbox">Academic</label>
            <input type="checkbox" id="my_checkbox" name="my_checkbox"><br>
            <label for="my_checkbox">Others</label>
            <input type="checkbox" id="my_checkbox" name="my_checkbox"><br>
        </p>
        
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Select the department hosting the event:
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item active" href="#">CEN</a></li>
              <li><a class="dropdown-item" href="#">SBA</a></li>
              <li><a class="dropdown-item" href="#">CAS</a></li>
              <li><a class="dropdown-item" href="#">CAAD</a></li>
              <li><a class="dropdown-item" href="#">OSA</a></li>
              <li><a class="dropdown-item" href="#">Other</a></li>
              <li><hr class="dropdown-divider"></li>
            </ul>
          </div>
        <button type="reset" class="btn btn-outline-danger">Reset</button>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
    </form>
    <nav>
        <a href="home.html">Home page</a>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
